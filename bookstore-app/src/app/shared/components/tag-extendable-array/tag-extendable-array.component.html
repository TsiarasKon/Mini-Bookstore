<nz-tag *ngFor="let tag of tags; let i = index" [nzMode]="'closeable'" (nzOnClose)="handleClose(tag)" [nzColor]="tagColor">
  {{ sliceTagName(tag) }}
</nz-tag>
<nz-tag *ngIf="!inputVisible && (!maxLen || tags.length < maxLen)" class="editable-tag" nzNoAnimation (click)="showInput()" [nzColor]="tagColor"> <i nz-icon nzType="plus"></i>{{ addMsg }}</nz-tag>
<input
  #inputElement
  nz-input
  nzSize="small"
  *ngIf="inputVisible"
  type="text"
  [(ngModel)]="inputValue"
  style="width: 78px;"
  (blur)="handleInputConfirm()"
  (keydown.enter)="handleInputConfirm()"
/>
