<nz-card nzHoverable [nzCover]="coverTemplate" [nzActions]="[description]" class="book-card">
  <nz-card-meta nzTitle="{{ book.bookDetails.title }}"></nz-card-meta>
</nz-card>
<ng-template #coverTemplate>
  <img alt="example" src="{{ book.bookDetails.imageURI ? book.bookDetails.imageURI : 'assets/placeholder-image.png' }}" />
</ng-template>
<ng-template #description>
  <nz-rate [ngModel]="book.rating" nzDisabled nzAllowHalf></nz-rate>
</ng-template>
