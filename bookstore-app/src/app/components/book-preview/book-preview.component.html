<nz-card nzHoverable [nzCover]="coverTemplate" [nzActions]="[description]" class="book-card" [routerLink]="['/book', book.id]">
  <nz-card-meta nzTitle="{{ book.title }}"></nz-card-meta>
</nz-card>
<ng-template #coverTemplate>
  <img class="card-img" alt="example" src="{{ book.imageURI ? book.imageURI : 'assets/placeholder-image.png' }}" />
</ng-template>
<ng-template #description>
  <nz-rate [ngModel]="book.rating" nzDisabled nzAllowHalf></nz-rate>
</ng-template>
